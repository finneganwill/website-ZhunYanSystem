<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF‐8">
    <title>资讯页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2658836_bnj1up1rgei.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/title.js"></script>
</head>
<body style="background-color: white">
<div class="layui-row div-top" style="height: 350px;width: 100%">
    <div class="layui-col-md3" style="height:100%;background-color: #2b542c">

    </div>
    <div class="layui-col-md6" style="height:100%;">
        <div id="div-carousel" class="layui-carousel">
            <div carousel-item>
                <img src="/img/test1.jpg" alt="">
                <img src="/img/test2.jpg" alt="">
                <img src="/img/test3.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="layui-col-md3" style="height: 100%;background-color: #2b542c">

    </div>
</div>
<div class="div-mid">

</div>

</body>
<script th:src="@{/layui/layui.js}"></script>
<script>
    layui.use('carousel', function () {
        let carousel = layui.carousel;

        //轮播图渲染
        carousel.render({
            elem: '#div-carousel'
            , width: '100%'
            , height: '350px'
            , arrow: 'always' //始终显示箭头
        });
    });
</script>
</html>
